<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Grid</title>
    <link rel="stylesheet" href="./experiment9.css">
   
</head>
<body>

    <h2>Responsive Product Grid</h2>

    <div class="grid">
        <div class="card">
            <img src="placeholder.png" alt="Product 1">
            <h3>Product 1</h3>
            <p>High‑quality item with great features.</p>
            <div class="price">₹499</div>
        </div>

        <div class="card">
            <img src="placeholder.png" alt="Product 2">
            <h3>Product 2</h3>
            <p>Durable and stylish for daily use.</p>
            <div class="price">₹799</div>
        </div>

        <div class="card">
            <img src="placeholder.png" alt="Product 3">
            <h3>Product 3</h3>
            <p>Lightweight and comfortable.</p>
            <div class="price">₹1,299</div>
        </div>

        <div class="card">
            <img src="placeholder.png" alt="Product 4">
            <h3>Product 4</h3>
            <p>Trendy design with premium quality.</p>
            <div class="price">₹999</div>
        </div>
    </div>

</body>
</html>
