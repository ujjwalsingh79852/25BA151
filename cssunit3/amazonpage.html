<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Amazon Clone</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:#eaeaea}

/* Header */
header{
background:#131921;
color:white;
padding:10px;
display:flex;
align-items:center;
justify-content:space-between;
}
.logo{color:#ff9900;font-size:24px;font-weight:bold}
.search{
width:50%;
display:flex;
}
.search input{
width:100%;
padding:6px;
border:none;
}
.search button{
padding:6px 10px;
border:none;
background:#ff9900;
}

/* Menu */
nav{
background:#232f3e;
padding:8px;
}
nav a{
color:white;
margin-right:15px;
text-decoration:none;
font-size:14px;
}

/* Products */
.products{
display:flex;
flex-wrap:wrap;
padding:20px;
justify-content:center;
}
.card{
background:white;
width:200px;
margin:10px;
padding:10px;
text-align:center;
border-radius:5px;
}
.card img{
width:100%;
height:140px;
object-fit:cover;
}
.card h3{
font-size:16px;
margin:8px 0;
}
.price{
color:green;
font-weight:bold;
}
.card button{
margin-top:8px;
width:100%;
padding:6px;
border:none;
background:#ffd814;
cursor:pointer;
}

/* Footer */
footer{
background:#131921;
color:white;
text-align:center;
padding:10px;
}
</style>
</head>

<body>

<header>
<div class="logo">amazon</div>
<div class="search">
<input type="text" placeholder="Search Amazon">
<button>Search</button>
</div>
<div>Sign In</div>
</header>

<nav>
<a href="#">All</a>
<a href="#">Mobiles</a>
<a href="#">Fashion</a>
<a href="#">Electronics</a>
<a href="#">Home</a>
</nav>

<div class="products">

<div class="card">
<img src="download.webp">
<h3>Mobile Phone</h3>
<p class="price">₹12,999</p>
<button>Add to Cart</button>
</div>

<div class="card">
<img src="headphone.webp">
<h3>Headphones</h3>
<p class="price">₹1,999</p>
<button>Add to Cart</button>
</div>

<div class="card">
<img src="https://via.placeholder.com/200">
<h3>Smart Watch</h3>
<p class="price">₹2,499</p>
<button>Add to Cart</button>
</div>

</div>

<footer>
© 2025 Amazon Clone – Beginner Project
</footer>
