<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABES NAVIGATION</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        html,*{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        nav{
            width: 100%;
            height: 40px;
            background-color: #333;
        }
        nav ul{
            list-style: none;
            
        }
        nav ul li{
            display: inline;
            line-height: 30px;
            
        }
        nav ul li a{
            text-decoration: none;
            color: white;
            margin:0 20px;
            background-color: #333;
            border-radius: 4px;
            padding: 8px 12px;
            
        }
        nav ul li:nth-child(1) a{
            border-right: 0.5px solid white;
            padding-right: 25px;
        }
        nav ul li:nth-child(3) a{
            border-left: 0.5px solid white;
            padding-left: 25px;
        }
        nav ul li:nth-child(3) a{
            border-right: 0.5px solid white;
            padding-right: 25px;
        }
        nav ul li:nth-child(5) a{
            border-left: 0.5px solid white;
            padding-left: 25px;
        }
        nav ul li:nth-child(6) a{
            border-left: 0.5px solid white;
            padding-left: 25px;
        }
        nav ul li a:hover{
            background-color: rgb(0, 21, 255);
            color: black;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="">About</a></li>
            <li><a href="">Admission</a></li>
            <li><a href="">Academics</a></li>
            <li><a href="">Club</a></li>
            <li><a href="">Campus</a></li>
            <li><a href="">Placement</a></li>
        </ul>
    </nav>
    
</body>
</html>
