<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout 5</title>
    <style>
        body{
            margin: 13;
            padding:13;
            box-sizing: border-box;
        }
        main{
            width:1200px;
            height:800px;
            margin:0 auto;
            background-color: beige;
            display:flex;
            flex-direction:column;
            gap:5px;
        }
        #hdr_top,#hdr,#container,#ftr{
            background-color: beige;
         height:150px;
        }
        #container{
            height:400px;
            display:flex;
            flex-direction: row;
            gap:5px;
        }
        #left,#right{
            flex-grow:1;
            background-color: lightpink;
        }
        #center{
            flex-grow:2;
            background-color: lightgreen;
        }
        #hdr_top{
            height:150px;
            display:flex;
            flex-direction: row;
            gap:5px;
            text-align:center;
            align-items: center ;
            line-height:150px
        }
        #hdr_top_left{
            flex-grow:1;
            background-color: lightblue;
        }
        #hdr_top_right{
            flex-grow:2;
            background-color: rgb(148, 66, 66);
        }
    </style>
</head>
<body>
    <main>
        <div id="hdr_top">
            <div id="hdr_top_left">
                <h2>Header Logo</h2>
            
        </div>
        <div id="hdr_top_right">
            <h2>Header banner</h2>
        </div>
        </div>
        <div id="container">
            <div id="left"><h2>left</h2></div>
            <div id="center"><h2>Center</h2></div>
            <div id="right"><h2>Right</h2></div>
        </div>
        <div id="ftr">
            <h2>footer bar</h2>
        </div>
    </main>
    
</body>
</html>
