<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ShopEasy</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #222;
        color: #fff;
        text-align: center;
        padding: 15px;
        font-size: 28px;
        font-weight: bold;
    justify-content: center;
        margin-top: 30px;
    }
    .card {
        background-color: #fff;
        width: 500px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        padding: 15px;
        text-align: left;
        
    }
    .card img {
        width: 100%;
        border-radius: 5px;
        margin-bottom: 10px;
    }
    .product-title {
        font-weight: bold;
        font-size: 16px;
        margin-bottom: 5px;
    }
    .product-desc {
        font-size: 14px;
        color: #555;
        margin-bottom: 10px;
    }
    .price {
        font-size: 18px;
        color: #008000;
        font-weight: bold;
    }
    .old-price {
        font-size: 14px;
        color: #999;
        text-decoration: line-through;
        margin-left: 8px;
    }
    .btn {
        display: block;
        width: 100%;
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
    }
    .btn:hover {
        background-color: #0056b3;
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 90vh;
    }
    .ok {
        width: 100%;
        height: 300px;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 10px;
        background-color: #999;
    }
</style>
</head>
<body>
<header>ShopEasy</header>
<div class="container">
    <div class="card">
        <div class="ok">
        <img src="OIP.webp" alt="Classic Cotton T-Shirt">
        </div>
        <div class="product-title">Classic Cotton T-Shirt</div>
        <div class="product-desc">Soft, breathable cotton. Regular fit. Available in multiple colors.</div>
        <div class="price">₹799 <span class="old-price">₹1,099</span></div>
        <button class="btn">Add to Cart</button>
    </div>
</div>
</body>
</html>
