<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h2>Student Registration Form</h2></center>
    <hr>
    <form action="">
        <label for="text">Full Name:</label>
        <input type="text" placeholder="Enter your full name"> <br><br>
        <label for="text">Email:</label>
        <input type="text" placeholder="Enter valid email address"><br><br>
        <label for="text">Password:</label>
        <input type="text" placeholder="Enter password"> <br><br>
        Gender:
        <label for="Male">
        <input type="checkbox" value="Male" name="Gender">Male
        </label>
        <label for="female">
        <input type="checkbox" value="Female" name="Gender">Female
        </label>
        <label for="other">
            <input type="checkbox" value="Other"name="Gender">Other
        </label>
        <br><br>
        <label for="text">Course</label>
        <select>
            <option value="select course">Select your course</option>
            <option value="B.Tech">B.Tech</option>
            <option value="M.Tech">M.Tech</option>
            <option value="MBA">MBA</option>
            <option value="MCA">MCA</option>
        </select>
        <br><br>
        <label for="text">Contact No.</label>
        <input type="number" placeholder="Enter your Contact No.">
        <br><br>
        <label for="text">Address:</label><br>
        <textarea name="Address" placeholder="Enter your Address"></textarea>
        <br>
        <input type="submit" value="Register" height="30px" width="80px">
        <input type="reset" value="Clear">
        <hr>
    </form>
</body>
</html>
